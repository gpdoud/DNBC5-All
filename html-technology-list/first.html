<!doctype html>
<html lang="en">

<head>
    <title>First HTML</title>
</head>

<body style="background-color: cornsilk;">
    <h1>My first html file</h1>
    <div>
        <div>Div-A</div>
        <div>Div-B</div>
    </div>
    <hr>
    <span>This line</span>
    <span>and this line will <span>display</span> as one line</span>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <hr>
    <p style="background-color: yellow;border: 2px dashed red;">
        <span style="font-variant:small-caps;">Greg</span> Doud<br>
        4900 Parkway Dr.<br>
        Mason, OH 45040.<br>
        <a target="_blank" href="http://www.maxtrain.com">Max Technical Training</a>
    </p>
    <img src="img/blockchain.jpg" width="200">
    A label tag: <label>This is a label</label>
    <hr>
    <h3>Form controls</h3>
    <div>
        A button:
        <button>Click me!</button>
    </div>
    <div>
        An input control:
        <input type="test" placeholder="Enter name.">
    </div>
    <div>
        The ABCs list<br>
        <select>
            <option>AAA</option>
            <option selected>BBB</option>
            <option>CCC</option>
        </select>
    </div>
</body>

</html>
